<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <base th:href="@{/}"/>
    <meta charset="utf-8"/>
    <title th:text="#{application.title}"></title>

    <link rel="stylesheet"
          th:href="@{/webjars/cat-boot-sample-ui/{version}/cat-boot-sample-ui.css(version=${T(cc.catalysts.boot.sample.BuildInfo).VERSION})}"/>
</head>
<body>

<div class="container i18n-hidden">

    <div class="row">
        <div class="pull-right">
            <form th:action="@{/}" method="get" class="locale-select">
                <fieldset>
                    <select name="lang"
                            class="form-control"
                            onchange="this.form.submit()">
                        <option value="en" th:selected="__${#locale}__=='en'">English</option>
                        <option value="de" th:selected="__${#locale}__=='de'">Deutsch</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a th:href="@{/}" th:text="#{page.thymeleaf}"></a></li>
            <li role="presentation"><a th:href="@{/angular}" th:text="#{page.angular}"></a></li>
        </ul>
    </div>

    <div class="row">
        <h2 th:text="#{content.thymeleaf.body}"></h2>
    </div>
</div>

</body>
</html>
