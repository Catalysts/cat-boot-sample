<div class="row">
    <h2>Dynamic page content</h2>
    <p>
        This is page 1.
    </p>
    <p>
        <button class="btn btn-primary" ng-click="switchToPage('dynamic-page-2')">Page 2</button>
    </p>

    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" ng-model="demoInput1"/>
            <input class="form-control" ng-model="demoInput2"/>
        </div>
    </form>

    <p>Product: {{product()}}</p>
</div>
